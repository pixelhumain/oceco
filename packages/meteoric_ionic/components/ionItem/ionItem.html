<template name="ionItem">
  {{#if isAnchor}}
    <a class="{{itemClasses}}" href="{{url}}" id="{{idAttribute}}" target="{{target}}">
      {{> Template.contentBlock}}
    </a>
  {{else}}
    <div class="{{itemClasses}}" id="{{idAttribute}}">
      {{> Template.contentBlock}}
    </div>
  {{/if}}
</template>
