<template name="actionView">
        {{#contentFor "headerTitle"}}
                <h1 class="title">{{thisAction.name}}</h1>
        {{/contentFor}}
        {{#contentFor "headerButtonLeft"}}
                 {{>ionNavBackButton}}

        {{/contentFor}}
        {{#contentFor "headerButtonRight"}}
                <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
                        {{#transition in="bounceInDown" out="bounceOutUp"}}
                                {{#if notificationsCount}}
                                        <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
                                {{/if}}
                        {{/transition}}
                </button>
         {{/contentFor}}
         {{#ionView}}
         {{#ionContent class="scroll-bg"}}
         {{#if dataReady}}
         {{> scrollPrez title='Detail' prez=thisAction.description }}
                <div class="card list">
                        
                        {{#if creditPositive thisAction.credits }}
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-card positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Donne {{thisAction.min}} crédit temps</h2> </div> 
                        </div>
                        {{else}}
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-cart positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Donne gagner {{thisAction.min}} crédit temps</h2> </div> 
                        </div>
                        {{/if}}
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-android-calendar positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Commence le {{projectDay thisAction.startDate}}</h2> </div> 
                        </div>
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-clock positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Durrée {{projectDuration thisAction.startDate thisAction.endDate}} heures</h2> </div> 
                        </div>
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-man positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">{{actionParticipantsNbr}} participants inscrits</h2> </div> 
                        </div>
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-ios-arrow-down positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Minimum {{thisAction.min}} participants</h2> </div> 
                        </div>
                        <div class="row row-center">
                                <div class="col-20 col-center padding"> <i class="ion-ios-arrow-up positive" style="font-size: 2.5em;"></i></div> <div class="col-90 col-center padding "> <h2 class="item title">Maximum {{thisAction.min}} participants</h2> </div> 
                        </div>
                </div>
                        <!-- {{> participantList users=actionParticipantsId}} -->
                {{#if isSubscribe thisAction._id}}
                {{else}}
                {{>buttonSubscribeAction id=thisAction._id._str action=thisAction }}
                {{/if}}
         {{/if}}
         {{/ionContent}}
         {{/ionView}}               
</template>
