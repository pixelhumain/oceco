<template name="profile">
    {{#contentFor "headerTitle"}}
    <h1 class="title">{{#if scope.name}}{{scope.name}}{{/if}}</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonLeft"}}
    {{#if scope.listScope}}
    {{#if scopeMe}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='navicon'}}
        {{/if}}
    </button>
    {{else}}
    {{>ionNavBackButton}}
    {{/if}}
    {{/if}}
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}

    {{/contentFor}}

    {{#if dataReadyScopeDetail}}
    {{#ionView}}
    {{#ionContent class="scroll-bg"}}


{{> scopeCard class="list card" scope=scope}}

        {{/ionContent}}
        {{/ionView}}
        {{else}}
        {{> loading}}
        {{/if}}
</template>

<template name="actionSheetOld">
    {{#if equals scopeVar 'citoyens'}}
    {{#if isMe}}
    <a href="#" class="button button-positive action-card-citoyen"><i class="icon fa fa-cog"></i></a>
    {{/if}}
    {{/if}}
</template>
