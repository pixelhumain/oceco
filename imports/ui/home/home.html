<template name='home'>
    {{#contentFor "headerTitle"}}
    <h1 class="title">Accueil</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
            {{> ionIcon icon='android-more-vertical'}}
         {{else}}
             {{> ionIcon icon='navicon'}}
        {{/if}}
      </button>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
  
        <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
        {{#transition in="bounceInDown" out="bounceOutUp"}}
        {{#if notificationsCount}}
            <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
        {{/if}}
        {{/transition}}
        </button>
    {{/contentFor}}
  
    {{#ionView}}
      {{#ionContent class="scroll-bg"}}
        

        <div class="item item-light item-input item-select">

            <button id="sortByDate" class="button">Trie par date</button>

          <select name="sortByDay" id="sortByDay">
            <option value="">Choose</option>
            <option value="lundi">lundi</option>
            <option value="mardi">mardi</option>
            <option value="mercredi">mercredi</option>
            <option value="jeudi">jeudi</option>
            <option value="vendredi">vendredi</option>
            <option value="samedi">samedi</option>
            <option value="dimanche">dimanche</option>
          </select>

        </div>

        {{#each action in projectAction}}  
       
          {{> itemAction action=action}}
        
        {{/each}}
      {{/ionContent}}
    {{/ionView}}
</template>

<template name="itemAction">
  <div class="list list-inset">
      {{> ItemInputAction action=action}}
  </div>
  </template>
<template name="ItemInputAction" >
  <div class="item item-input">
    <div class="col-50">
      {{> linkForAction action=action}}
    </div>  
    <div>
      {{> actionParticipantNeeded action=action}} <br>
      {{> actionDuration action=action }}<br>
      {{> actionDate action=action}}
    </div>
  </div>
  {{>buttonSubscribeAction id=action._id._str }}
</template >
<template name="actionDuration">
  <span><i class="ion-clock"></i> {{projectDuration action.startDate action.endDate}}H <b> / </b> <i class="icon ion-cash">  {{action.credits}}  R</i></span>
</template>

<template name="actionParticipantNeeded">
  <span> {{> ionIcon icon="man"}}:{{actionParticipantsNbr action._id}} <b> / </b>
  <i class="icon ion-ios-arrow-down"></i>{{action.min}}<i class="icon ion-ios-arrow-up"></i>{{action.max}} </span>
</template>

<template name="actionDate">
  <span><i class="ion-android-calendar"></i>{{projectDay action.startDate}}</span> 
</template>

<template name="linkForAction">
  <b><a href="{{pathFor 'actionView' id=action._id._str }} " >{{action.name}}</a> </b> <br>
</template>

<template name="buttonSubscribeAction">
  <div class="button-bar bar-positive">
    <button class="button button-dark button-small assign-action-js"><i class="fa fa-handshake-o"></i> Participer</button>
  </div>
</template>
