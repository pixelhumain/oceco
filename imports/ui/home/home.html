<template name='home'>
    {{#contentFor "headerTitle"}}
    <h1 class="title">Accueil</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
            {{> ionIcon icon='android-more-vertical'}}
         {{else}}
             {{> ionIcon icon='navicon'}}
        {{/if}}
      </button>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
  
        <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
        {{#transition in="bounceInDown" out="bounceOutUp"}}
        {{#if notificationsCount}}
            <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
        {{/if}}
        {{/transition}}
        </button>
    {{/contentFor}}
  
    {{#ionView}}
      {{#ionContent class="scroll-bg"}}
        <div class="list">

      <div class="item item-light item-divider">
      <div class="row row-center row-no-padding">
        <div class="col col-center">
          <i class="icon ion-ios-home"></i> Accueil
        </div>
        <div class="col-30 col-center text-left">

            <select name="sortByDay" id="sortByDay" class="item item-light item-input item-select">
              <option value="">Trier par jour</option>
              <option value="lundi">lundi</option>
              <option value="mardi">mardi</option>
              <option value="mercredi">mercredi</option>
              <option value="jeudi">jeudi</option>
              <option value="vendredi">vendredi</option>
              <option value="samedi">samedi</option>
              <option value="dimanche">dimanche</option>
            </select>
  

        </div>
      </div>
      </div>
      <div class="item item-dark item-text-wrap">
        Liste des actions auquel vous pouvez participer
      </div>




          
 
        {{#if dataReady}}
        {{#each action in projectAction}}  
       
          {{> itemAction action=action}}
        
        {{/each}}
        {{/if}}
         </div>
      {{/ionContent}}
    {{/ionView}}
</template>

<template name="itemAction">

      {{> itemInputAction action=action}}
 
  </template>

<template name="itemInputAction">
  <div class="item">
    <div class="row row-center padding-bottom">
      <div class="col">{{> actionDate action=action}}</div>
      {{> actionParticipantNeeded action=action}}
      {{> actionDuration action=action }}
    </div>
    <div class="row row-center">
      <div class="col-90 col-center">
        <a href="{{pathFor 'actionView' id=action._id._str }} " class="subdued dark item-content">{{action.name}}</a>
      </div>
      <div class="col-10">
        {{#if displayDesc}}
        <div class="button button-small display-desc-js"> <i class="icon ion-ios-arrow-up"></i> </div>
        {{else}}
        <div class="button button-small display-desc-js"> <i class="icon ion-ios-arrow-down"></i> </div>
        {{/if}}
      </div>
    </div>
    <div class="row">
      {{>buttonSubscribeAction id=action._id._str action=action }}
    </div>
    {{#if displayDesc}}
    <div div class="list">
    <div class="item item-text-wrap">{{action.description}}
      {{#if creditPositive action.credits }}
      <p><i class="icon ion-cash"> </i>: Vous gagnerez {{action.credits}} crédits </p>
      {{else}}
      <p><i class="icon ion-cash"> </i>: Vous serez prélevé de {{creditNegative action.credits }} crédits</p>
      {{/if}}
      <p> <i class="ion-android-calendar"></i>: Début  le {{projectDay action.startDate}} </p>
      <p><i class="ion-clock"></i>: Durée {{projectDuration action.startDate action.endDate}} H </p>
      <p><i class="ion-man"></i>: Il y a {{actionParticipantsNbr action._id}} participant</p>
      <p> <i class="icon ion-ios-arrow-down"></i>: Pour un besoin minimum de {{action.min}} participant</p>
      <p><i class="icon ion-ios-arrow-up"></i>: Et un maximum de {{action.max}} participant</p>
    </div>
    </div>
    {{/if}}
  </div>
</template>

<template name="actionDuration">
  <div class="col text-center col-center borderMenuItem stable-border"><i class="ion-clock"></i> {{projectDuration action.startDate action.endDate}}H </div>
  <div class="col text-center col-center borderMenuItem stable-border"><i class="icon ion-cash"></i> {{action.credits}}
    R</div>
</template>

<template name="actionParticipantNeeded">
  <div class="col text-center col-center borderMenuItem stable-border"><i class="icon ion-man"></i> {{actionParticipantsNbr action._id}}</div>
  <div class="col text-center col-center borderMenuItem stable-border"><i class="icon ion-ios-arrow-down"></i> {{action.min}}</div>
  <div class="col text-center col-center borderMenuItem stable-border"><i class="icon ion-ios-arrow-up"></i> {{action.max}}</div>
</template>

<template name="actionDate">
  <span><i class="ion-android-calendar"></i>{{projectDay action.startDate}}</span> 
</template>

<template name="linkForAction">
  <b><a href="{{pathFor 'actionView' id=action._id._str }} " >{{action.name}}</a> </b> <br>
</template>



<template name="buttonSubscribeAction">
  {{#if creditPositive action.credits }}
    <button class="button button-dark button-block button-small assign-action-js {{#if isCall}}disabled{{/if}}">
{{#if isCall}}
<i class="icon fa fa-refresh fa-spin"></i>
{{else}}
<i class="fa fa-handshake-o"></i> Participer
{{/if}}
    </button>
  {{else}}
    {{#if action}}
      <button class="button button-positive button-block button-small assign-action-js"><i class="fa fa-handshake-o"></i> Dépenser</button>
    {{/if}}
  {{/if}}
</template>

<template name="scrollPrez">
 <div class="item item-light item-divider">{{#if icon}}<i class="icon {{icon}}"></i> {{/if}}{{title}}</div>

  <div class="item item-dark item-text-wrap">
 {{prez}}
  </div>

</template>
