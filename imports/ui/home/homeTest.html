<template name='homeView'>
    
    {{#contentFor "headerTitle"}}
       
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
      </button>
      {{/contentFor}}
      {{#contentFor "headerButtonRight"}}
    
      <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
       {{#transition in="bounceInDown" out="bounceOutUp"}}
       {{#if notificationsCount}}
       <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
       {{/if}}
       {{/transition}}
      </button>
      {{/contentFor}}
    
      {{#ionView}}
        {{#ionContent class="scroll-bg"}}
        {{#if dataReady}}
        <div class=" row row-center">
            <div class=" col text-center padding">
            <select class="button " name="selectPole" id="selectPole">
                <option value="">Choisissez votre pole</option>
                {{#each poles in RaffineriePoles}}
                <option value="{{poles}}">{{poles}}</option>
                {{/each}}
            </select>    
            </div>
        </div>    
          <div class="list">
          {{#each project in poleProjects2}}
                {{>projectList2 project=project}}
          {{/each}} 
          </div>
          {{/if}}
        {{/ionContent}}
      {{/ionView}}
    </template>
    <template name="projectList2">
      <div class="item item-stable item-avatar">
        {{> imgDoc profilThumbImageUrl=project.profilThumbImageUrl}}
        {{project.name}} 
        <p class="badge badge-dark"><span>{{> ionIcon icon="clock"}}</span></p>
        {{#if scroll }}
          <div>
            <button class="button button-small button-dark button-see-event-js">Cacher évènements <i class="icon ion-ios-arrow-up"></i></button>
          </div>
        {{else}}
        <div>
          <button class="button button-small button-dark button-see-event-js">Voir évènements <i class="icon ion-ios-arrow-down"></i></button>
        </div>
          {{/if}}
        </div>
    
          {{#if scroll }}
          {{#each event in projectEvents project._id}}
            {{>eventsList2 event=event}}
          {{/each}}
          
          {{/if}}
    
     
    </template  >
    
    <template name="eventsList2">
      <div class="item  item-avatar">
        {{> imgDoc profilThumbImageUrl=event.profilThumbImageUrl}}
        {{event.name}} 
        <p class="badge badge-dark"><span>{{> ionIcon icon="clock"}}</span></p>
        {{#if scrollAction }}
          <div>
            <button class="button button-small button-see-actions-js">Cacher actions <i class="icon ion-ios-arrow-up"></i></button>
          </div>
        {{else}}
          <div>
            <button class="button button-small button-see-actions-js">Voir actions <i class="icon ion-ios-arrow-down"></i></button>
          </div>
        {{/if}}
      </div>
      {{#if scrollAction }}
      {{#each action in eventAction event._id._str}}  
           
      {{> itemInputAction action=action}}
    
      {{/each}}
      {{/if}}
    
    </template>
