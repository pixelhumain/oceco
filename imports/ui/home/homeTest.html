<template name='homeView'>
    {{#contentFor "headerTitle"}}
       <h1 class="title">Accueil</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
      </button>
      {{/contentFor}}
      {{#contentFor "headerButtonRight"}}
    
      <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
       {{#transition in="bounceInDown" out="bounceOutUp"}}
       {{#if notificationsCount}}
       <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
       {{/if}}
       {{/transition}}
      </button>
      {{/contentFor}}
    
      {{#ionView}}
        {{#ionContent class="scroll-bg"}}
        {{#if dataReady}}
        {{> scrollPrez title='Choix du pole' prez='Sur cette page vous devrez chosir parmis les differents poles de votre organisation afin de voir les évenements et les actions qui en font partie. Si vous voulez voir les évenement par date merci de vous rendre dans "agenda"' icon="ion-home"}}
        
                {{#each poles in RaffineriePoles}}
               {{#ionItem}}
               <div class="">
               <a href="{{pathFor 'polesView' pole=poles scope='project'}}" class="" data-ion-menu-close>
                  <h2 > {{poles}} </h2>    
                </a>
                 
                </div>
              {{/ionItem}}              
              {{/each}}
          <div class="list">
          {{#each project in poleProjects2}}
                {{>projectList2 project=project}}
          {{/each}} 
          </div>
          {{/if}}
        {{/ionContent}}
      {{/ionView}}
    </template>
    
    <template name="projectList2">
      <div class="item item-stable item-avatar {{#if isAdminRaf}}item-button-right{{/if}}">
        {{> imgDoc profilThumbImageUrl=project.profilThumbImageUrl}}
        {{project.name}} 
        {{#if isAdminRaf}}
        <a href="{{pathFor 'eventsAdd' _id=project._id._str scope='events'}}" class="button button-small"><i
            class="icon fa fa-plus"></i> évènements</a>
        {{/if}}
        {{#if scroll }}
          <div>
            <button class="button button-small button-dark button-see-event-js">Cacher évènements <i class="icon ion-ios-arrow-up"></i></button>
          </div>
        {{else}}
        <div>
          <button class="button button-small button-dark button-see-event-js">Voir évènements <i class="icon ion-ios-arrow-down"></i></button>
        </div>
          {{/if}}
        </div>
        
          {{#if scroll }}
          {{#each event in projectEvents project._id}}
          {{>eventsList2 item=event}}
          {{/each}}
          
          {{/if}}
    
     
    </template  >
    
    <template name="eventsList2">
        <!-- {{> imgDoc profilThumbImageUrl=event.profilThumbImageUrl}}
        {{event.name}} 
        <p class="badge badge-dark"><span>{{> ionIcon icon="clock"}}</span></p> -->
        <!-- <a class="item {{#if profilThumbImageUrl}}item-thumbnail-left{{/if}}"
            href="{{#if equals scopeVar 'gamesmobile'}}{{pathFor 'gamesDetail' _id=_id._str}}{{else}}{{pathFor 'actionsList' _id=_id._str scope=scopeVar}}{{/if}}"> -->
            {{#with item}}
            <div class="item {{#if profilThumbImageUrl}}item-thumbnail-left{{/if}} {{#if isAdminRaf}}item-button-right{{/if}}">
            {{#if profilThumbImageUrl}}
            <img src="{{urlImageCommunecter}}{{profilThumbImageUrl}}">
            {{/if}}
            <a href="{{pathFor 'actionsList' _id=_id._str scope=scopeVar}}" class="positive">
            <h2 class="positive">{{name}}</h2>
            </a>
            <!-- {{#if actionsCount.todo}}
            <span class="badge {{#if isStart}}badge-balanced{{else}}badge-dark{{/if}}"><i class="icon fa fa-inbox"></i>
                {{actionsCount.todo}}</span>
            {{/if}} -->
            {{#if isAdminRaf}}
            <a href="{{pathFor 'actionsAdd' _id=_id._str scope='events'}}"
            class="button button-positive "><i class="icon fa fa-plus"></i></a>
            {{/if}}


            {{#if typeValue}}
            <p>{{typeValue}}</p>
            {{/if}}

            {{#if organizerEvent}}
            <p>Projet :
                {{#each organizerItem in organizerEvent}}
                {{#each organizerItemValue in organizerItem.values}}
                <a href="{{pathFor 'detailList' _id=organizerItemValue._id._str scope=organizerItem.type}}"
                    class="positive">{{organizerItemValue.name}}</a>
                {{/each}}
                {{/each}}
            </p>
            {{/if}}


            {{#if startDate}}
            <p>
                {{#if isStart}}
                <i class="icon ion-android-alarm-clock"></i> {{__ "start"}} : {{livestamp startDate}} <br>
                {{#if endDate}}
                <i class="icon ion-android-alarm-clock"></i> {{__ "end"}} : {{livestamp endDate}} <br>
                <i class="icon ion-android-time"></i> {{__ "duration"}} : {{diffInText startDate endDate}}<br>
                {{/if}}
                {{else}}
                <i class="icon ion-android-alarm-clock"></i> {{__ "start"}} : {{livestamp startDate}} <br>
                {{#if endDate}}
                <i class="icon ion-android-time"></i> {{__ "duration"}} : {{diffInText startDate endDate}}<br>
                {{/if}}
                {{/if}}
            </p>
            {{/if}}
         
        <!-- </a> -->
        {{#if actionsCount.todo}}
               
            {{#if scrollAction }}
            <div>
                <button class="button button-small button-see-actions-js">Cacher  {{actionsCount.todo}} actions <i class="icon ion-ios-arrow-up"></i></button>
            </div>
            {{else}}
            <div>
                <button class="button button-small button-see-actions-js">Voir  {{actionsCount.todo}} actions <i class="icon ion-ios-arrow-down"></i></button>
            </div>
            {{/if}}
        {{/if}}
        </div>
        
        {{/with}}

      {{#if scrollAction }}
      {{#each action in eventAction item._id._str}}  
           
      {{> itemInputAction action=action}}
    
      {{/each}}
      {{/if}}
    
    </template>
