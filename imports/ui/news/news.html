<template name="newsList">
  {{#contentFor "headerTitle"}}

  {{/contentFor}}

  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#if equals scope.scopeVar 'citoyens'}}

    <a class="tab-item {{#if equals selectview 'scopeDetailTemplate'}}tab-item-active{{/if}}"
      href="{{pathFor 'detailList' _id=scope._id._str scope=scope.scopeVar}}" id="scopeDetailTemplate"><i
        class="icon fa fa-home"></i> Detail</a>

     <a class="tab-item {{#if equals selectview 'scopeDetailTemplate'}}tab-item-active{{/if}}" href="{{pathFor 'detailList' _id=scope._id._str scope=scope.scopeVar}}" id="scopeDetailTemplate"><i class="icon fa fa-home"></i> Detail</a>

<template name="scopeDetailTemplate">

  {{> Template.dynamic template=scopeCardTemplate data=this}}

</template>


<template name="scopeNotificationsTemplate">
  <div class="list">

    {{> Template.dynamic template=scopeBoutonNotificationsTemplate data=this}}

    {{#if isAdmin}}
    {{#if listMembersToBeValidated}}
    <div class="item item-divider homestead">
      {{__ "Waiting for a response"}}
    </div>
    {{#transition in="zoomIn" out="bounceOut"}}
    {{#each listMembersToBeValidated}}
    <div class="item item-avatar item-text-wrap animated out">
      {{> imgDoc profilThumbImageUrl=profilThumbImageUrl }}
      <p><a href="{{pathFor 'detailList' _id=_id._str scope='citoyens'}}" class="dark">{{name}}</a>
        {{#if equals ../scopeVar 'organizations'}}
        {{#if ../isAdminPending _id._str}}
        {{__ "wants to become a member of the organization"}}
        {{else}}
        {{__ "wants to become a admin of the organization"}}
        {{/if}}
        {{/if}}
        {{#if equals ../scopeVar 'projects'}}
        {{#if ../isAdminPending _id._str}}
        {{__ "wants to become a contributor to the project"}}
        {{else}}
        {{__ "wants to become a admin to the project"}}
        {{/if}}
        {{/if}}
      </p>
    </div>
    <div class="button-bar bar-clear">
      <button class="button button-small validateYes"><i class="icon fa fa-check balanced"></i></button>
      <button class="button button-small validateNo"><i class="icon fa fa-remove positive"></i></button>
    </div>
    {{/each}}
    {{/transition}}
    {{/if}}
    {{/if}}


    {{#if listNotifications}}
    <div class="item item-divider homestead">
      <i class="icon fa fa-bell"></i> {{__ "notifications"}} <span
        class="badge badge-dark">{{countListNotifications}}</span>
    </div>
    {{> notificationsList notifications=listNotifications}}
    {{/if}}

  </div>
</template>

<template name="scopeOrganizationsTemplate">

<template name="scopeProjectsTemplate">
  <div class="list">
    <div class="item item-divider">
      <i class="icon fa fa-lightbulb-o"></i>  {{__ "projects"}} <span class="badge badge-dark">{{countProjectsCreator}}</span>
    </div>
    {{> Template.dynamic template=scopeBoutonProjectsTemplate data=this}}

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="search" type="text" placeholder="{{__ "searchPlaceholder"}}" value="{{searchProjects}}">
      </label>

{{#transition in="zoomIn" out="bounceOut"}}
{{#each item in listProjectsCreator searchProjects}}
{{> scopeItemList item=item scope="projects"}}
{{else}}

{{/each}}
{{/transition}}

  </div>
</template>

<template name="scopeEventsTemplate">
