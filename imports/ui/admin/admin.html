<template name="adminDashboard">
    {{#contentFor "headerTitle"}}
        <h1 class="title"> Admin </h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">

    </button>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
            {{#transition in="bounceInDown" out="bounceOutUp"}}
                {{#if notificationsCount}}
                    <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
                {{/if}}
            {{/transition}}
        </button>
    {{/contentFor}}
    {{#ionView}}
    {{#ionContent class="scroll-bg"}}
    {{#if dataReady}}
    <div class="item item-card">
        <h2 class="item-title"><b> Actions à valider</b></h2>
        <p class="item-content"> C'est la liste de toute les actions terminés <br> que vous devez valider</p>
        
       
    {{#each action in actionToaccept}}
    {{> actionToValidate action=action}}
    {{/each}}
    </div>
    {{/if}}
    {{/ionContent}}
    {{/ionView}}
</template>

<template name="actionToValidate" >

    <div class="item item-input ">
        <div class="row">
        <div class="col-80">  <h3 class="item-title">{{action.name}}</h3>  
            {{#if buttonActivate}}
            {{#each  user  in userTovalidate action}}   
            <div class="row">
                <div class="col-50 col-center"><p>{{user.name}}</p></div>
                <div class="col-50 col-center"><button class="button button-small admin-validation-js" usrId = "{{user._id._str}}" actionId="{{action._id._str}}">Valider</button></div>
            </div>
            {{/each}}
            {{/if}}
        </div>
        <div class="col-20">
        <button class="button button-small button-validate-js"><p><i class="icon ion-android-checkbox-outline"></i>   {{numberTovalidate action}}</p></button>
        </div>
        </div>
    </div>
</template>
