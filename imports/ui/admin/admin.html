<template name="adminDashboard">
    {{#contentFor "headerTitle"}}
        <h1 class="title"> Admin </h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">

    </button>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right all-seen" data-ion-menu-toggle="right">
            {{#transition in="bounceInDown" out="bounceOutUp"}}
                {{#if notificationsCount}}
                    <div class="new-notification-bubble animated out">{{notificationsCount}}</div>
                {{/if}}
            {{/transition}}
        </button>
    {{/contentFor}}
    {{#ionView}}
    {{#ionContent class="scroll-bg"}}
    {{#if dataReady}}
    <div class="item item-card">
        <h2 class="item-title"><b> Actions à valider</b></h2>
        <p class="item-content"> C'est la liste de toute les actions terminés <br> que vous devez valider</p>
        
       
    {{#each action in actionToaccept}}
    {{> actionToValidate action=action}}
    {{/each}}
    </div>
    {{/if}}
    {{/ionContent}}
    {{/ionView}}
</template>

<template name="actionToValidate" >

    <div class="item item-input">
        <div class="col-80">
        <h2 class="item-title"><b>{{action.name}} </b></h2>
        </div>
        <button class="button button-validate-js"><p><i class="icon ion-android-checkbox-outline"></i>   {{numberTovalidate action.finishedBy}}</p></button>
    </div>
        {{#each  user  in userTovalidate action.finishedBy}}
        {{#if buttonActivate}}

        {{user.name}}
        <button class="admin-validation-js" usrId = "{{user._id._str}}" actionId="{{action._id._str}}">Valider</button>
        {{/if}}
        {{/each}}
</template>
