<template name="directoryList">
  {{#transition in="zoomIn" out="bounceOut"}}
  {{#each item in list}}
  {{> directoryItem item=item isConnect=isConnect isAdmin=item.isAdmin toBeValidated=item.toBeValidated toBeisInviting=item.toBeisInviting typeValue=item.typeValue scope=scope person=person notButton=notButton scopeId=scopeId scopeCible=scopeCible isScopeAdmin=isScopeAdmin}}
  {{/each}}
  {{/transition}}
</template>
