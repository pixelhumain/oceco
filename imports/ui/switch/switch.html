<template name='switch'>
    {{#contentFor "headerTitle"}}
    <h1 class="title">Switch</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='navicon'}}
        {{/if}}
    </button>
    {{/contentFor}}

    {{#ionView}}
    {{#ionContent class="scroll-bg"}}
    {{#if dataReady}}

    <div class="list">
    {{#each orga in OrganizationsOceco}}
    <a href="{{pathFor 'switchRedirect' _id=orga._id._str}}" class="item">
        {{orga.name}}
    </a>
    {{/each}}
    </div>
    {{/if}}
    {{/ionContent}}
    {{/ionView}}
</template>
